<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти</title>
  <style>

      font-family: Arial, sans-serif;

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    }

    section {
      padding: 20px;
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 16px;
    }

      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
    }

</head>
<body>
  <header>
    <div>
      <p>Телефон: <a href="tel:+380123456789">+38 012 345 67 89</a></p>
      <p>Електронна пошта: <a href="mailto:info@example.com">info@example.com</a></p>
    </div>
  </header>

  <section>
    <h1>Зв'яжіться з нами</h1>
    <p>Для запитів або пропозицій, будь ласка, використовуйте контактні дані вище.</p>

</html>
